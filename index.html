<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>San To-Do List</title>
    <link rel="stylesheet" href="/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
        <div class="color-themes">
            <h3>Themes -</h3>
            <div id="btn1">1</div>
            <div id="btn2">2</div>
            <div id="btn3">3</div>
            <div id="btn4">4</div>
            <div id="btn5">5</div>
            <div id="btn6">6</div>
        </div>
    <div class="container">
        <div id="card">
            <div id="top">
                <div class="date-container">
                    <div class="div-top">
                        <span id="day">Wednesday</span>
                        <span id="date">40</span>
                    </div>
                    <div class="div-bottom">
                        <span id="month">May</span>
                    </div>
                </div>
                <div class="total-todo">
                    <span id="total-count">12</span> To-Do's
                </div>
            </div>
            <div id="input-container">
                <input id="todo-input" type="text" maxlength="30" placeholder="Type To-Do's here...">
                <button id="add-btn">+</button>
            </div>
            <div class="lists">
                <div id="todolist">
                    <ul id="tasks"></ul>
                </div>
                <div id="emptylist">
                    <img src="/assets/empty.png" alt="empty">
                </div>
            </div>
            <div id="bottom">
                <div class="details">
                    <span id="completed">0</span> Completed / 
                    <span id="active">0</span> Active
                </div>
                <b id="delete-all">DeleteAll</b>
            </div>
        </div>
    </div>
</body>
<script src="/app.js"></script>
</html>
